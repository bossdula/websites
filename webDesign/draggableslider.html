<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Slider Tab</title>

    <!-- Font awesome CDN links for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Montserrat;
        }

        body {
            display: flex;
            padding: 0 10px;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #5372f0;
        }

        .wrapper {
            padding: 35px;
            position: relative;
            overflow-x: hidden;
            background: #fff;
            max-width: 1000px;
            border-radius: 13px;
        }

        .wrapper .icon {
            position: absolute;
            top: 0;
            height: 100%;
            width: 120px;
            display: flex;
            align-items: center;
        }
        
        .icon:first-child {
            left: 0;
            background: linear-gradient(90deg, red 70%, transparent);
        }

        .icon:last-child {
            right: 0;
            background: linear-gradient(-90deg, red 70%, transparent);
        }

        .icon i {
            font-size: 1.2rem;
            width: 55px;
            height: 55px;
            background: #d8d5f2;
            text-align: center;
            line-height: 55px;
            border-radius: 50%;
            cursor: pointer;
        }

        .icon:first-child i {
            margin-left: 15px;
        }

        .icon:last-child i {
            margin-right: 15px;
        }

        .wrapper .tabs-box {
            display: flex;
            gap: 12px;
            list-style: none;;
        }

        .tabs-box .tab {
            cursor: pointer;
            font-size: 1.18rem;
            white-space: nowrap;
            background: #f5f4fd;
            border: 1px solid #d8d5f2;
            padding: 13px 20px;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    
    <div class="wrapper">
        <div class="icon"><i class="fa-solid fa-angle-left"></i></div>
        <ul class="tabs-box">
            <li class="tab">Tab 1</li>
            <li class="tab">Tab 2</li>
            <li class="tab">Tab 3</li>
            <li class="tab">Tab 4</li>
            <li class="tab">Tab 5</li>
            <li class="tab">Tab 6</li>
            <li class="tab">Tab 7</li>
            <li class="tab">Tab 8</li>
            <li class="tab">Tab 4</li>
            <li class="tab">Tab 5</li>
            <li class="tab">Tab 6</li>
            <li class="tab">Tab 7</li>
            <li class="tab">Tab 8</li>
        </ul>
        <div class="icon"><i class="fa-solid fa-angle-right"></i></div>
    </div>
</body>

<script>

</script>
</html>
